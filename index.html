<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My GitHub Page</title>
  <style>
    /* 全局样式 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 30px;
    }
    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    section {
      margin-bottom: 40px;
    }
    h2 {
      font-size: 24px;
      margin: 0 0 10px;
    }
    p {
      margin: 0 0 10px;
    }
    a {
      color: #333;
      text-decoration: none;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin-bottom: 5px;
    }
    
    /* 自定义样式 */
    .avatar {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin: 0 auto;
      display: block;
    }
    
    /* 媒体查询 - 调整布局在小屏幕上更好地适应 */
    @media (max-width: 480px) {
      header {
        font-size: 18px;
      }
      .avatar {
        width: 150px;
        height: 150px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>My GitHub Page</h1>
  </header>
  
  <main>
    <section>
      <h2>About Me</h2>
      <img class="avatar" src="path/to/your/photo.jpg" alt="My Photo">
      <p>This is a brief description about myself.</p>
    </section>
    
    <section>
      <h2>Links</h2>
      <ul>
        <li><a href="path/to/publication.html">Publication</a></li>
        <li><a href="path/to/others.html">Others</a></li>
      </ul>
    </section>
  </main>
</body>
</html>
